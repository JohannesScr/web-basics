<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <section>
        <h3>Some special tags to take note of</h3>
        <h4>details and summary</h4>
        <div>
            <details>
                <summary>
                    description
                </summary>
                <p>here is some more detail</p>
            </details>
        </div>
        <h4>input tag types</h4>
        <div>
            <input type="color">
            <input type="range" min="0" max="10" value="2">
            <input type="date">
            <input type="datetime-local">
            <input type="time">
            <input type="week">
        </div>
        <h4>meter tag</h4>
        <div>
            <meter max="100" min="0" value="27"></meter>
        </div>
        <h4>progress tag</h4>
        <div>
            <progress value="5" max="20"></progress>
        </div>
        <h4>datalist</h4>
        <div>
            <input type="text" list="suggestions" size="50px" placeholder="search..." />
            <datalist id="suggestions">
                <option>merc</option>
                <option>bmw</option>
            </datalist>
        </div>
        <h4>optgroup</h4>
        <div>
            <select>
                <optgroup label="common">
                    <option>one</option>
                    <option>two</option>
                </optgroup>
                <option>three</option>
            </select>
        </div>
    </section>
</main>
</body>
</html>
